name: Build YADE Exploit

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2homebrew/ps2homebrew:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        # Образ ps2dev:latest базируется на Alpine Linux.
        # Вместо apt-get используем apk.
        # cdrkit содержит genisoimage (mkisofs).
        apk add --no-cache cdrkit build-base

    - name: Compile
      run: |
        chmod +x compile.sh
        ./compile.sh

    - name: Upload ISO Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YADE-exploit-iso
        path: build/exploit.iso
        if-no-files-found: error
